<!DOCTYPE html>
<html>
<head>
	<title>ERP System</title>
	<style>
		/* Style for header */
header {
	background-color: #333;
	color: white;
	padding: 20px;
	text-align: center;
}

header h1 {
	margin: 0;
	font-size: 36px;
}

/* Style for navigation bar */
nav {
	background-color: #f2f2f2;
	overflow: hidden;
}

nav a {
	float: left;
	display: block;
	color: #333;
	text-align: center;
	padding: 20px 30px;
	text-decoration: none;
	font-size: 20px;
}

nav a:hover {
	background-color: #ddd;
	color: black;
}

/* Style for content area */
section {
	padding: 30px;
	margin: 20px;
	background-color: #fff;
	border: 1px solid #ccc;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

section h2 {
	margin-top: 0;
	font-size: 24px;
}

section p {
	font-size: 18px;
	line-height: 1.5;
}

/* Style for footer */
footer {
	background-color: #333;
	color: white;
	padding: 20px;
	text-align: center;
}

footer p {
	margin: 0;
	font-size: 18px;
}

	</style>
</head>
